<h1>S ย่อมาจาก</h1>
<h1>Science (วิทยาศาสตร์) เน้นไปที่การศึกษาหาความรู้เพื่อทำความเข้าใจเกี่ยวกับปรากฏการณ์ต่าง ๆ ในธรรมชาติ ผ่านกระบวนการสืบเสาะทางวิทยาศาสตร์ (Scientific Enquiry) ซึ่งได้แก่ การตั้งสมมติฐานค้นคว้าอย่างมีขั้นตอน รวบรวมหลักฐาน ทดลองเพื่อพิสูจน์ และสรุปยอดความรู้ตามข้อมูลที่ได้</h1>
