<h1>T ย่อมาจาก</h1>
<h1>Technology (เทคโนโลยี) เน้นไปที่การนำเอาความรู้ทางวิทยาศาสตร์และสาขาอื่น ๆ ที่เกี่ยวข้องมาประยุกต์ใช้ในชีวิตจริง รวมไปถึงการแก้ปัญหา ปรับปรุง พัฒนาหรือคิดค้นสิ่งใหม่ ๆ ที่ช่วยตอบสนองความต้องการของคนเรา โดยอาศัยกระบวนการทำงานทางเทคโนโลยี </h1>
